<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inline and block element</title>
</head>

<body>
    <h1>This is btn</h1>
    <a href="google.com">Google</a>
    <p>Lorem ipsum dolor sit amet.</p>
    <div>i am a block element</div>
    <span>this is span </span> <a href="">yes it's Inline</a>

    <div>
        <label for="name"> Enter Your Name</label>
        <input type="text" name="Arvind" id="name " placeholder="Enter Your Name">
    </div>
    <div>
        <label for="city">Enter Your City</label>
        <input type="text" name="City" id="city" placeholder="Enter Your City">
    </div>
    <div>
        <label for="pin">Enter Your Pin Code</label>
        <input type="number" name="Pin_Code" id="pin" placeholder="Enter Pin Code">
    </div>



    <script src="script.js"></script>
</body>

</html>
